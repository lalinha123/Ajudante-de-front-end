<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/est-conteiner.css">
  <script src="https://kit.fontawesome.com/04cbf46b06.js" crossorigin="anonymous"></script>
  <title>Estilizar contêiner</title>
</head>
<body>

  <section id="sec-princ">
    <div id="div-vis">
      <div id="conteiner"></div>
    </div>

    <div id="sidenav-itens">
      <div class="sidenav-item" id="sidenav-item-config" onclick="abreItem('sec-config')">Config</div>
      <div class="sidenav-item" id="sidenav-item-fundo">Fundo</div>
      <div class="sidenav-item" id="sidenav-item-border" onclick="abreItem('sec-border')">Borda</div>
      <div class="sidenav-item" id="sidenav-item-texto">Texto</div>
    </div>

    <section id="sec-config" class="sec-estilo">
      <div id="div-id" class="col-left">
        <p>#</p>
        <input type='textbox' id="id" value="conteiner" maxlength="45" placeholder="id">
      </div>

      <div class="col-left" id="div-select-tag">
        <label for="sel-tag">Tag</label>
        <select name="tag" id="sel-tag">
          <option value="div">div</option>
          <option value="section">section</option>
          <option value="main">main</option>
          <option value="header">header</option>
          <option value="aside">aside</option>
          <option value="footer">footer</option>
          <option value="article">article</option>
          <option value="figure">figure</option>
          <option value="nav">nav</option>
        </select>
      </div>

      <div class="div-config col-right">
        <div class="div-categ-estilo">
          <label for="txt-width">Largura</label>
          <div class="div-est-tamanho">
            <input type="number" id="txt-width" name="larg" size="6" value="300">
            <select name="sel-width" id="sel-width" class="sel-tamanho">
              <option value="px" name="px" selected>px</option>
              <option value="em" name="em">em</option>
              <option value="rem" name="rem">rem</option>
              <option value="vw" name="vw">vw</option>
              <option value="vh" name="vh">vh</option>
              <option value="pt" name="pt">pt</option>
              <option value="in" name="in">in</option>
              <option value="cm" name="cm">cm</option>
              <option value="mm" name="mm">mm</option>
              <option value="pc" name="pc">pc</option>
            </select>
          </div>
        </div>

        <div class="div-categ-estilo">
          <label for="txt-height">Altura</label>
          <div class="div-est-tamanho">
            <input type="number" id="txt-height" name="alt" size="6" value="300">
            <select name="sel-height" id="sel-height" class="sel-tamanho">
              <option value="px" name="px" selected>px</option>
              <option value="em" name="em">em</option>
              <option value="rem" name="rem">rem</option>
              <option value="vw" name="vw">vw</option>
              <option value="vh" name="vh">vh</option>
              <option value="pt" name="pt">pt</option>
              <option value="in" name="in">in</option>
              <option value="cm" name="cm">cm</option>
              <option value="mm" name="mm">mm</option>
              <option value="pc" name="pc">pc</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    
    <section id="sec-border" class="sec-estilo">
      <div class="div-config col-left">
        <div class="div-cbx">
          <input type="checkbox" name="borda-tipo-lados" id="cbx-borda-tipo-lados" checked>
          <p onclick="marcaCbx('cbx-borda-tipo-lados')">Adicionar mesmo estilo para todos os lados</p>
        </div>

        <div class="div-categ-estilo">
          <label for="sel-borda">Estilo</label>
          <select name="estilo-borda" id="sel-borda">
            <option value="solid" name="solida">sólida</option>
            <option value="dashed" name="tracejada" selected>tracejada</option>
            <option value="dotted" name="pontilhada">pontilhada</option>
            <option value="double" name="dupla">dupla</option>
            <option value="groove" name="entalhada">entalhada</option>
            <option value="ridge" name="ressaltada">ressaltada</option>
            <option value="inset" name="baixo-relevo">baixo relevo</option>
            <option value="outset" name="alto-relevo">alto relevo</option>
          </select>
        </div>

        <div class="div-categ-estilo">
          <label for="txt-cor-border">Cor</label>
          <div class="div-est-tamanho">
            <input type="textbox" name="txt-cor-border" id="txt-cor-border" value="#320777" size="10">
            <input type="color" name="clr-border" id="clr-border" value="#320777">
          </div>
        </div>

        <div class="div-categ-estilo">
          <label for="txt-tam-border">Tamanho</label>
          <div class="div-est-tamanho">
            <input type="number" name="txt-tam-border" id="txt-tam-border" value="2" min="1" size="6">
            <select name="sel-tam-border" id="sel-tam-border" class="sel-tamanho">
              <option value="px" name="px" selected>px</option>
              <option value="em" name="em">em</option>
              <option value="rem" name="rem">rem</option>
              <option value="vw" name="vw">vw</option>
              <option value="vh" name="vh">vh</option>
              <option value="pt" name="pt">pt</option>
              <option value="in" name="in">in</option>
              <option value="cm" name="cm">cm</option>
              <option value="mm" name="mm">mm</option>
              <option value="pc" name="pc">pc</option>
            </select>
          </div>
        </div>
      </div>
    </section>
  </section>

  <section id="sec-code">
    <div id="div-code">
        <section class="sec-ling-code" id="sec-ling-css">
          <h2>CSS</h2>
          <div class="div-ling-conteudo" id="div-ling-conteudo-css">
            <div class="div-num-code" id="div-num-code-css"></div>
            <code class="code-bloco"  id="code-bloco-css">
            </code>
          </div>
          <div class="div-config-code">
            <div class="div-cbx">
              <input type="checkbox" name="cbx-red-css" id="cbx-red-css" value="Código reduzido" checked>
              <p onclick="marcaCbx('cbx-red-css')">Reduzir código</p>
            </div>
          </div>
        </section>

      <section class="sec-ling-code" id="sec-ling-html">
        <h2>HTML</h2>
        <div class="div-ling-conteudo" id="div-ling-conteudo-html">
          <div class="div-num-code" id="div-num-code-html"></div>
          <code class="code-bloco"  id="code-bloco-html">
          </code>
        </div>
        <div class="div-config-code">
        </div>
      </section>
      </div>
    </div>
  </section>

  <script src="assets/js/principal.js"></script>
  <script src="assets/js/personalizacao.js"></script>
</body>
</html>
