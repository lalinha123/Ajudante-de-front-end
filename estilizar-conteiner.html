<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/est-conteiner.css">
  <title>Estilizar contêiner</title>
</head>
<body>
  <section id="sec-titulo">
    <div id="div-titulo-h1" >
      <h1 class="titulo-princ">Estilizar contêiner</h1>
    </div>
  </section>

  <section id="sec-princ">
    <div id="div-vis">
      <div id="conteiner"></div>
    </div>

    <div id="div-id" class="col-left">
      <p>#</p>
      <input type='textbox' id="id" value="conteiner" maxlength="45" placeholder="id">
    </div>

    <div class="col-left" id="div-select-tag">
      <h3>Tag</h3>
      <select name="tag" id="sel-tag">
        <option value="div">div</option>
        <option value="section">section</option>
        <option value="main">main</option>
        <option value="header">header</option>
        <option value="aside">aside</option>
        <option value="article">article</option>
        <option value="footer">figure</option>
        <option value="footer">nav</option>
      </select>
    </div>

    <div class="div-config col-right" id="div-estilo">
      <section>
        <h3>Fundo</h3>
      </section>
      
      <hr>

      <section>
        <h3>Bordas</h3>
      </section>
    </div>
  </section>

  <section id="sec-code">
    <div id="div-code">
        <section class="sec-ling-code" id="sec-ling-css">
          <h2>CSS</h2>
          <div class="div-ling-conteudo" id="div-ling-conteudo-css">
            <div class="div-num-code" id="div-num-code-css"></div>
            <code class="code-bloco"  id="code-bloco-css">
            </code>
          </div>
        </section>

      <section class="sec-ling-code" id="sec-ling-html">
        <h2>HTML</h2>
        <div class="div-ling-conteudo" id="div-ling-conteudo-html">
          <div class="div-num-code" id="div-num-code-html"><p>1</p><p>2</p><p>3</p></div>
          <code class="code-bloco"  id="code-bloco-css">aaaa aaaaaaa aaaa aaaaaaaaa aaaaaaaa aaa aaaa aaaa aaaaaaa aaaa aaaaaaaaa aaaaaaaa aaa aaaa
          </code>
        </div>
      </section>
      </div>
      
    </div>
  </section>
  <script src="assets/js/principal.js"></script>
</body>
</html>
