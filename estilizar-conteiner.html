<!DOCTYPE html>
<html lang="pt-BR">
<head>

        <option value="footer">figure</option>

    </div>

    <div class="div-config col-right" id="div-estilo">
      <section>
        <h3>Fundo</h3>
      </section>
      
      <hr>

      <section>

      </section>

  <section id="sec-code">
